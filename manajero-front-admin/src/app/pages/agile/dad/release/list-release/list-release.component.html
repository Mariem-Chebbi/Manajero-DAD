<nb-card>
    <nb-card-header>
        Releases
    </nb-card-header>
    <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="releaseList" (createConfirm)="onCreateConfirm($event)"
            (editConfirm)="onSaveConfirm($event)" (deleteConfirm)="onDeleteConfirm($event)"
            (userRowSelect)="onRowClick($event)">
        </ng2-smart-table>
    </nb-card-body>
</nb-card>
